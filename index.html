<!DOCTYPE html>
<html>

<head>
    <title>Appointment Planner</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<nav>
    <div class="navi">
        <a href="index.html">
            <h1>Appointment Planner</h1>
        </a>
    </div>

    <div class="links button-container">
        <button 
            class="showFormButton" 
            data-target="contactsModal">
            <span class="button-text">Contacts</span>
            <i class="fas fa-address-book"></i>
        </button>
        <button 
            class="showFormButton" 
            data-target="appointmentsModal">
            <span class="button-text">Appointments</span>
            <i class="fas fa-calendar-alt"></i>
        </button>
    </div>
</nav>

<div class="container appointment-info" id="appointmentInfoDisplay">
    
</div>

<body>
    <div id="contactsModal" class="modal">
        <div class="modal-content">
            <span 
                class="close close-button" 
                data-modal="contactsModal">&times;
            </span>
            <div id="contactsCard" class="container">
                <div class="form-section">

                    <h2>Contact Form</h2>
                    <form id="contactForm">
                        <div>
                            <label>Name:</label>
                            <input
                                class="form-input" 
                                required 
                                type="text" 
                                id="name" 
                            />
                        </div>
                        <div class="form-">
                            <label>Phone:</label>
                            <input 
                                class="form-input"
                                required 
                                type="tel" 
                                id="phone" 
                            />
                        </div>
                        <div>
                            <label>E-mail:</label>
                            <input
                                class="form-input" 
                                required 
                                type="email" 
                                id="email" 
                            />
                        </div>
                        <input 
                            class="btn" 
                            type="submit" 
                            value="submit" 
                        />
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="appointmentsModal" class="modal">
        <div class="modal-content">
            <span 
                class="close close-button" 
                data-modal="appointmentsModal">&times;
            </span>
            <div id="appointmentsCard" class="container">
                <div class="form-section">

                    <h2>Appointment Form</h2>
                    <form id="appointmentsForm">
                        <div>
                            <label>Contact:</label>
                            <select 
                                id="contactSelect"
                                class="form-input">
                            </select>
                        </div>
                        <div>
                            <label>Title:</label>
                            <input 
                                class="form-input"
                                required 
                                type="text" 
                                id="title" 
                            />
                        </div>
                        <div>
                            <label>Date:</label>
                            <input
                                class="form-input" 
                                required 
                                type="date" 
                                id="date" 
                            />
                        </div>
                        <div>
                            <label>Time:</label>
                            <input
                                class="form-input"
                                required 
                                type="time" 
                                id="time" 
                            />
                        </div>
                        <input 
                            class="btn" 
                            type="submit" 
                            value="submit" 
                        />
                    </form>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
