<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>

    <nav>
        <div class="navi">
            <a href="index.html">
                <h1>PLANR</h1>
            </a>
        </div>
        <button id="mobileMenuButton" class="mobile-menu-button">
            <i class="fas fa-bars"></i>
        </button>
        <div class="mobileMenu">
            <a href="contacts.html">
                <button class="showFormButton">contacts</button>
            </a>
            <a href="appts.html">
                <button class="showFormButton">appointments</button>
            </a>
            <a>
                <button class="showFormButton">log-in/sign up</button>
            </a>
            <a>
                <button class="showFormButton">settings</button>
            </a>
        </div>
        <div class="links navButtons">
            <a href="contacts.html">CONTACTS</a>
            <a href="appts.html">APPOINTMENTS</a>
        </div>
    </nav>

    <div class="apptsPageHeader">
        <h2>Appointments</h2>
        <button class="btn showFormButton" data-target="appointmentsModal">New Appointment</button>
        <div id="appointmentInfoDisplay"></div>
    </div>

    <div id="contactsModal" class="modal">
        <div class="modal-content">
            <div id="contactsCard" class="formContainer">
                <div class="formSection">
                    <h2>Contact Form</h2>
                    <form id="contactForm">
                        <span class="close closeButton" data-modal="contactsModal">&times;
                        </span>
                        <div>
                            <label for="firstName">First Name:</label>
                            <input class="formInput" required type="text" id="firstName" pattern="^[A-Za-z]+$"
                                title="Please enter letters only (no numbers or special characters)." />
                        </div>
                        <div>
                            <label for="lastName">Last Name:</label>
                            <input class="formInput" required type="text" id="lastName" pattern="^[A-Za-z]+$"
                                title="Please enter letters only (no numbers or special characters)." />
                        </div>
                        <div>
                            <label for="phone">Phone:</label>
                            <input class="formInput" required type="tel" id="phone" pattern="^\d{10}$"
                                title="Please enter a 10-digit phone number." />
                        </div>
                        <div>
                            <label for="email">E-mail:</label>
                            <input class="formInput" required type="email" id="email" />
                        </div>
                        <button class="clear-btn" type="button" id="clearContactForm">clear</button>
                        <input class="btn" type="submit" value="submit" />
                    </form>
                </div>
            </div>
        </div>
    </div>


    <div id="appointmentsModal" class="modal">
        <div>
            <div id="appointmentsCard" class="formContainer">
                <div class="formSection">

                    <h2>Appointment Form</h2>
                    <form id="appointmentsForm">
                        <span class="close closeButton" data-modal="appointmentsModal">&times;
                        </span>
                        <div>
                            <label>Contact:</label>
                            <select id="contactSelect" class="formInput">
                            </select>
                        </div>
                        <div>
                            <label>Title:</label>
                            <input class="formInput" required type="text" id="title" />
                        </div>
                        <div>
                            <label>Date:</label>
                            <input class="formInput" required type="date" id="date" />
                        </div>
                        <div>
                            <label>Time:</label>
                            <input class="formInput" required type="time" id="time" data-input />
                        </div>
                        <button class="clear-btn" type="button" id="clearContactForm">clear</button>
                        <input class="btn" type="submit" value="submit" />
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="wrapper">
        <header>
            <p class="current-date"></p>
            <div class="icons">
                <span id="prev" class="material-symbols-rounded">chevron_left</span>
                <span id="next" class="material-symbols-rounded">chevron_right</span>
            </div>
        </header>
        <div class="calendar">
            <ul class="weeks">
                <li>Sun</li>
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
            </ul>
            <ul class="days"></ul>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 PLANR. All rights reserved.</p>
        <div class="socialIcons">
            <a href=""><i class="fab fa-linkedin"></i></a>
            <a href=""><i class="fab fa-github"></i></a>
            <a href=""><i class="fab fa-instagram"></i></a>
        </div>
    </footer>

    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="calendar.js"></script>
    <script type="text/javascript" src="appts.js"></script>

</body>

</html>
