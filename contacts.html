<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>


<body>

    <nav>
        <div>
            <a href="index.html">
                <h1>PLANR</h1>
            </a>
        </div>
        <button id="mobileMenuButton" class="burgerButton">
            <i class="fas fa-bars"></i>
        </button>
        <div class="mobileMenu">
            <a href="contacts.html">
                <button class="pageLinksMoblie">contacts</button>
            </a>
            <a href="appts.html">
                <button class="pageLinksMoblie">appointments</button>
            </a>
            <a>
                <button class="pageLinksMoblie">login/ sign up</button>
            </a>
            <a>
                <button class="pageLinksMoblie">settings</button>
            </a>
        </div>
        <div class="links navButtons">
            <a href="contacts.html">CONTACTS</a>
            <a href="appts.html">APPOINTMENTS</a>
        </div>
    </nav>

    <div class="contactPageHeader">
        <h2>Contacts</h2>
        <div class="searchBar">
            <input type="text" id="contactSearch" placeholder="Search Contacts">
        </div>
        <div>
            <button class="contactPageButton btn" data-target="contactsModal">Add Contact</button>
            <div id="sortingOptions">
                <label for="sortSelect">Sort by: </label>
                <select id="sortSelect">
                    <option value="alphabetical">A-Z</option>
                    <option value="recent">Recent</option>
                </select>
            </div>
        </div>
    </div>

    <div id="contactsList" class="storedContacts">
        <!--Contacts will show up here-->
    </div>

    <div id="contactsModal" class="modal">
        <div class="modal-content">
            <div id="contactsCard" class="formContainer">
                <div class="formSection">

                    <h2>Contact Form</h2>
                    <form id="contactForm">
                        <span class="close closeButton" data-modal="contactsModal">&times;
                        </span>
                        <div>
                            <label for="firstName">First Name:</label>
                            <input class="formInput" required type="text" id="firstName" pattern="^[A-Za-z]+$"
                                title="Please enter letters only (no numbers or special characters)." />
                        </div>
                        <div>
                            <label for="lastName">Last Name:</label>
                            <input class="formInput" required type="text" id="lastName" pattern="^[A-Za-z]+$"
                                title="Please enter letters only (no numbers or special characters)." />
                        </div>
                        <div>
                            <label for="phone">Phone:</label>
                            <input class="formInput" required type="tel" id="phone" pattern="^\d{10}$"
                                title="Please enter a 10-digit phone number." />
                        </div>
                        <div>
                            <label for="email">E-mail:</label>
                            <input class="formInput" required type="email" id="email" />
                        </div>
                        <div class="formButtons">
                            <input class="btn" type="submit" value="submit" />
                            <button class="clear-btn" type="button" id="clearContactForm">clear</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="appointmentsModal" class="modal">
        <div>
            <div id="appointmentsCard" class="formContainer">
                <div class="formSection">

                    <h2>Appointment Form</h2>
                    <form id="appointmentsForm">
                        <span class="close closeButton" data-modal="appointmentsModal">&times;
                        </span>
                        <div>
                            <label>Contact:</label>
                            <select id="contactSelect" class="formInput">
                            </select>
                        </div>
                        <div>
                            <label>Title:</label>
                            <input class="formInput" required type="text" id="title" />
                        </div>
                        <div>
                            <label>Date:</label>
                            <input class="formInput" required type="date" id="date" />
                        </div>
                        <div>
                            <label>Time:</label>
                            <input class="formInput" required type="time" id="time" data-input />
                        </div>
                        <div class="formButtons">
                            <input class="btn" type="submit" value="submit" />
                            <button class="clear-btn" type="button" id="clearApptForm">clear</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 PLANR. All rights reserved.</p>
        <div class="socialIcons">
            <a href=""><i class="fab fa-linkedin"></i></a>
            <a href=""><i class="fab fa-github"></i></a>
            <a href=""><i class="fab fa-instagram"></i></a>
        </div>
    </footer>

    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="contacts.js"></script>

</body>

</html>
