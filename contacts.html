<!DOCTYPE html>
<html>
    <head>
        <title>Contacts</title>
    </head>
    <nav>
        <div>
            <h1>Appointment Planner</h1>
        </div>
        <div>
            <a href="contacts.html">Contacts</a>
            <a href="appointments.html">Appointments</a>
        </div>
    </nav>
<body>
    <div>
        <h2>Contact Form</h2>
        <form>
            <div>
                <label>Name:</label>
                <input
                    required
                    type="text"
                />
            </div>
            <div>
                <label>Phone:</label>
                <input
                    required
                    type="tel"
                />
            </div>
            <div>
                <label>E-mail:</label>
                <input
                    required
                    type="email"
                />
            </div>
            <input
                type="submit"
                value="submit"
                onclick="openContactCard()"
            />
        </form>
    </div>

    <div class="contactCard" id="contactCard">
        <p>working?</p>
    </div>

<script>
let contactCard = document.getElementById("contactCard");

function openContactCard(){
    contactCard.classList.add("openContactCard");
};
</script>
</body>
</html>
