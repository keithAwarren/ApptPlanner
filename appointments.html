<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <nav>
        <div>
            <h1>Appointment Planner</h1>
        </div>
        <div>
            <a href="contacts.html">Contacts</a>
            <a href="appointments.html">Appointments</a>
        </div>
    </nav>

    <div>
        <h2>Appointment Form</h2>
        <form>
            <div>
                <label>Contact:</label>
            </div>
            <div>
                <label>Title:</label>
                <input
                    required
                    type="text"
                />
            </div>
            <div>
                <label>Date:</label>
                <input
                    required
                    type="date"
                />
            </div>
            <div>
                <label>Time:</label>
                <input
                    required
                    type="time"
                />
            </div>
            <input
                type="submit"
                value="submit"
            />
        </form>
    </div>
</html>
